            default: 'Basic'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScalingStats'
        '401':
          description: User is not allowed to execute the action in this REST service.
      operationId: getScalingStats


# ==============================================================================
# COMPONENTS
# ==============================================================================
#
components:
  parameters:
    # -------------------------------------------------------------------------
    # VariableType
    # -------------------------------------------------------------------------
    #
    VariableType:
      in: path
      name: type
      description: Variable set type.
      required: true
      allowEmptyValue: false
      schema:
        type: string
        enum:
          - Basic
          - SwingInstance
          - SwingApp
          - AutoScaling
        default: Basic
        nullable: false


    # -------------------------------------------------------------------------
    # AppPathType
    # -------------------------------------------------------------------------
    #
    AppPathType:
      in: query
      name: appPath
      description: |
        Application path.

        Parameter format (regular expression): **`appPath: .+?`**

        Parameter must not be an empty string.
      required: true
      allowEmptyValue: true
      schema:
        type: string
        nullable: true


  schemas:
    # --------------------------------------------------------------------------
    # BasicApplicationInfo
    # --------------------------------------------------------------------------
    #
    BasicApplicationInfo:
      type: object
      properties:
        path:
          type: string
        url:
          type: string
        name:
          type: string
        runningInstances:
          type: integer
        enabled:
          type: boolean
        status:
          type: array
          items:
            $ref: '#/components/schemas/InstanceManagerStatus'


    # --------------------------------------------------------------------------
    # ApplicationInfo
    # --------------------------------------------------------------------------
    #
    ApplicationInfo:
      type: object
      properties:
        path:
          type: string
        url:
          type: string
        name:
          type: string
        cluster:
          type: boolean
        runningInstances:
          type: integer
        enabled:
          type: boolean
        message:
          type: string
        icon:
          type: string
          format: byte
        status:
          type: array
          items:
            $ref: '#/components/schemas/InstanceManagerStatus'
        config:
          type: object
        connectedInstances:
          type: integer
        maxRunningInstances:
          type: integer
        finishedInstances:
          type: integer
        stats:
          type: object
          additionalProperties:
            type: number
            additionalProperties:
              type: number
        warnings:
          type: object
          additionalProperties:
            type: array
            items:
              type: string


    # --------------------------------------------------------------------------
    # ApplicationInfoMsg
    # --------------------------------------------------------------------------
    #
    ApplicationInfoMsg:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        byteIcon:
          type: string
          format: byte


    # --------------------------------------------------------------------------
    # InstanceManagerStatus
    # --------------------------------------------------------------------------
    #
    InstanceManagerStatus:
      type: object
      properties:
        status:
          type: string
          enum:
            - Starting
            - Running
            - Stopped
            - Stopping
            - Error
        server:
          type: string
        error:
          type: string
        errorDetails:
          type: string


    # --------------------------------------------------------------------------
    # LogsOverview
    # --------------------------------------------------------------------------
    #
    LogsOverview:
      type: object
      properties:
        apps:
          type: array
          items:
            type: string
        servers:
          type: array
          items:
            $ref: '#/components/schemas/ServerLogInfo'
        sessionPools:
          type: array
          items:
            $ref: '#/components/schemas/SessionPoolLogInfo'
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SessionLogInfo'
        token:
          type: string

    # --------------------------------------------------------------------------
    # ServerLogInfo
    # --------------------------------------------------------------------------
    #
    ServerLogInfo:
      type: object
      properties:
        id:
          type: string
        cluster:
          type: boolean
        logDir:
          type: string

    # --------------------------------------------------------------------------
    # SessionPoolLogInfo
    # --------------------------------------------------------------------------
    #
    SessionPoolLogInfo:
      type: object
      properties:
        id:
          type: string
        logDir:
          type: string

    # --------------------------------------------------------------------------
    # SessionLogInfo
    # --------------------------------------------------------------------------
    #
    SessionLogInfo:
      type: object
      properties:
        app:
          type: string
        sessionPoolId:
          type: string
        instanceId:
          type: string
        lastModified:
          type: integer
          format: int64

    # --------------------------------------------------------------------------
    # LogRequest
    # --------------------------------------------------------------------------
    #
    LogRequest:
      type: object
      properties:
        backwards:
          type: boolean
        offset:
          type: integer
          format: int64
        max:
          type: integer
          format: int64

    # --------------------------------------------------------------------------
    # LogResponse
    # --------------------------------------------------------------------------
    #
    LogResponse:
      type: object
      properties:
        startOffset:
          type: integer
          format: int64
        endOffset:
          type: integer
          format: int64
        log:
          type: string


    # --------------------------------------------------------------------------
    # Config
    # --------------------------------------------------------------------------
    #
    Config:
      type: object
      properties:
        webConfig:
          $ref: '#/components/schemas/MetaObject'
        appConfig:
          type: object
          additionalProperties: {
            $ref: '#/components/schemas/MetaObject'
          }
          description: 'Map of <session pool id> - <MetaObject>'

    # --------------------------------------------------------------------------
    # MetaObject
    # --------------------------------------------------------------------------
    #
    MetaObject:
      type: object
      properties:
        message:
          type: string
        fields:
          type: array
          items:
            type: object
            additionalProperties: {}
        data:
          type: object
          additionalProperties: {}

    # --------------------------------------------------------------------------
    # Sessions
    # --------------------------------------------------------------------------
    #
    Sessions:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SwingSession'
        idle:
          type: array
          items:
            $ref: '#/components/schemas/IdleSession'
        closedSessions:
          type: array
          items:
            $ref: '#/components/schemas/SwingSession'

    # --------------------------------------------------------------------------
    # ActiveSessionsInfo
    # --------------------------------------------------------------------------
    #
    ActiveSessionsInfo:
      type: object
      properties:
        connected:
          type: integer
        disconnected:
          type: integer
        total:
          type: integer

    # --------------------------------------------------------------------------
    # SwingSession
    # --------------------------------------------------------------------------
    #
    SwingSession:
      type: object
      properties:
        id:
          type: string
        pid:
          type: string
        user:
          type: string
        userIp:
          type: string
        userOs:
          type: string
        userBrowser:
          type: string
        application:
          type: string
        applicationPath:
          type: string
        startedAt:
          type: integer
          format: int64
        endedAt:
          type: integer
          format: int64
        connected:
          type: boolean
        applet:
          type: boolean
        disconnectedSince:
          type: integer
          format: int64
        recordingFile:
          $ref: '#/components/schemas/RecordingInfo'
        recordingStatus:
          type: string
          enum:
            - NOT_RECORDING
            - WAITING_FOR_RECORDING_APPROVAL
            - DENIED_RECORDING_BY_USER
            - RECORDING
        mirroringStatus:
          type: string
          enum:
            - NOT_MIRRORING
            - WAITING_FOR_MIRRORING_APPROVAL
            - DENIED_MIRRORING_BY_USER
            - MIRRORING
        stats:
          type: string
          additionalProperties: true
        metrics:
          type: object
          additionalProperties:
            type: number
        status:
          type: string
          enum:
            - NOT_STARTED
            - EXITING
            - RUNNING
            - FORCE_KILLED
            - FINISHED
        warnings:
          type: array
          items:
            type: string
        warningHistory:
          type: array
          items:
            type: string
        threadDumps:
          type: array
          items:
            $ref: '#/components/schemas/ThreadDumpInfo'
        applicationUrl:
          type: string
        loggingEnabled:
          type: boolean
        statisticsLoggingEnabled:
          type: boolean
        sessionPoolId:
          type: string
        canRecord:
          type: boolean
        canMirror:
          type: boolean
        detached:
          type: boolean

    # --------------------------------------------------------------------------
    # SwingSession
    # --------------------------------------------------------------------------
    #
    IdleSession:
      type: object
      properties:
        id:
          type: string
        sessionPoolId:
          type: string
        application:
          type: string
        idleStatus:
          type: string
          enum:
            - NEW
            - STARTED
            - LAUNCH_REQUESTED
            - LAUNCHED
            - KILL_REQUESTED
        startedAt:
          type: integer
          format: int64

    # --------------------------------------------------------------------------
    # Stats
    # --------------------------------------------------------------------------
    #
    Stats:
      type: object
      additionalProperties:
        type: object
        additionalProperties:
          type: number

    # --------------------------------------------------------------------------
    # Scaling Stats
    # --------------------------------------------------------------------------
    #
    ScalingStats:
      type: object
      additionalProperties:
        type: object

    # --------------------------------------------------------------------------
    # Permissions
    # --------------------------------------------------------------------------
    #
    Permissions:
      description: |
        Permissions map.
        * key - string
        * value - boolean
      type: object
      properties:
        user:
          type: string
        overview:
          type: boolean
        scaling:
          type: boolean
        configView:
          type: boolean
        configSwingEdit:
          type: boolean
        sessions:
          type: boolean
        configEdit:
          type: boolean
          default: false
        start:
          type: boolean
          default: false
        stop:
          type: boolean
          default: false
        remove:
          type: boolean
          default: false
        create:
          type: boolean
          default: false
        logsView:
          type: boolean
          default: false
        startRecording:
          type: boolean
          default: false
        playbackRecording:
          type: boolean
          default: false
        startMirrorView:
          type: boolean
          default: false
        requestThreadDump:
          type: boolean
          default: false
        getThreadDump:
          type: boolean
          default: false

    # --------------------------------------------------------------------------
    # Overview
    # --------------------------------------------------------------------------
    #
    Overview:
      type: object
      properties:
        servers:
          type: array
          items:
            $ref: '#/components/schemas/ServerInfo'
        sessionPools:
          type: array
          items:
            $ref: '#/components/schemas/SessionPoolInfo'


    # --------------------------------------------------------------------------
    # ServerInfo
    # --------------------------------------------------------------------------
    #
    ServerInfo:
      type: object
      properties:
        id:
          type: string
        cluster:
          type: boolean
        verboseLogging:
          type: boolean
        websocketUrl:
          type: string
        connected:
          type: boolean
        sessionPools:
          type: array
          items:
            type: string
        instances:
          type: integer
        users:
          type: integer
        connections:
          type: integer
        idle:
          type: integer
        instancesConnected:
          type: integer
        apps:
          type: array
          items:
            $ref: '#/components/schemas/ApplicationInfo'
        userList:
          type: array
          items:
            type: string
          


    # --------------------------------------------------------------------------
    # SessionPoolInfo
    # --------------------------------------------------------------------------
    #
    SessionPoolInfo:
      type: object
      properties:
        id:
          type: string
        priority:
          type: integer
        maxInstances:
          type: integer
        maxIdleInstances:
          type: integer
        drainMode:
          type: boolean
        drainAutoMode:
          type: boolean
        verboseLogging:
          type: boolean
        stopped:
          type: boolean
        staticSP:
          type: boolean
        connectedServers:
          type: array
          items:
            type: string
        idle:
          type: integer
        apps:
          type: object
          additionalProperties:
            type: integer


    # --------------------------------------------------------------------------
    # VerboseModeRequest
    # --------------------------------------------------------------------------
    #
    VerboseModeRequest:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum:
            - SESSION_POOL
            - SERVER
        enable:
          type: boolean

    # --------------------------------------------------------------------------
    # RefreshTokenResult
    # --------------------------------------------------------------------------
