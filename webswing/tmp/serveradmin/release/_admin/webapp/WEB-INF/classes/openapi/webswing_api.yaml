    ThreadDumpInfo:
      type: object
      properties:
        timestamp:
          type: integer
          format: int64
        reason:
          type: string
        fileName:
          type: string
        token:
          type: string
        appPath:
          type: string
        instanceId:
          type: string
        size:
          type: integer
          format: int64
        sessionPoolId:
          type: string

    # --------------------------------------------------------------------------
    # RecordingInfo
    # --------------------------------------------------------------------------
    #
    RecordingInfo:
      type: object
      properties:
        startDate:
          type: integer
          format: int64
        appPath:
          type: string
        instanceId:
          type: string
        fileName:
          type: string
        token:
          type: string
        size:
          type: integer
          format: int64
        sessionPoolId:
          type: string

    # --------------------------------------------------------------------------
